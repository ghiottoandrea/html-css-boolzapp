<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolzap</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="deug">

    <div id="app">

        <div class="left_section">

            <div class="profile">
                <div class="profile-img">
                    <img src="./assets/img/avatar_io.jpg" alt="">
                </div>
                <!-- /.profile-img -->
                <div class="icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <!-- /.icons -->
            </div>
            <!-- /.profile -->

            <div class="notification">

                <div class="notification-icon">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <!-- /.notification-icon -->

                <div class="notification-text">
                    <strong>Ricevi notifiche di nuovi messaggi</strong>
                    <a href="#">Attiva notiche desktop</a>
                </div>
                <!-- /.notification-text -->

            </div>
            <!-- /.notification -->

            <div class="search"></div>
            <!-- /.search -->

            <div class="contacts"></div>
            <!-- /.contacts -->

        </div>
        <!-- /.left_section -->

        <div class="right_section">

            <div class="sender"></div>
            <!-- /.sender -->

            <div class="chat-board">
                <div class="chat-container">

                    <div class="card chat-sender"></div>
                    <!-- /.card-chat-sender -->

                    <div class="card chat-recipient"></div>
                    <!-- /.card-chat-recipient -->

                </div>
            </div>
            <!-- /.chat-board -->

            <div class="writhe-text"></div>
            <!-- /.writhe-text -->

        </div>
        <!-- /.right_section -->

    </div>
    <!-- /#app -->

</body>

</html>
